<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo 💛</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,900&display=swap');
        
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-color: #000;
            --yellow-primary: #fddd25;
            --yellow-secondary: #f9fd25;
            --green-primary: #159faa;
            --green-secondary: #5ed639;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--dark-color);
            overflow: hidden;
            perspective: 1000px;
            color: white;
        }

        /* Pantalla inicial de pregunta */
        .question-screen {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            position: relative;
        }

        .question-screen.hidden {
            display: none;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 30px;
            color: var(--yellow-primary);
            text-shadow: 0 0 20px var(--yellow-primary);
        }

        .main-title > span {
            animation: glow 2.5s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                color: var(--yellow-primary);
                text-shadow: 0 0 12px var(--yellow-primary), 0 0 50px var(--yellow-primary);
            }
            10%, 90% {
                color: #fff;
                text-shadow: none;
            }
        }

        .main-title > span:nth-child(2) { animation-delay: 0.2s; }
        .main-title > span:nth-child(3) { animation-delay: 0.4s; }
        .main-title > span:nth-child(4) { animation-delay: 0.6s; }
        .main-title > span:nth-child(5) { animation-delay: 0.8s; }

        .question {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #fff;
            line-height: 1.5;
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            position: relative;
            height: 80px;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Poppins', sans-serif;
        }

        .btn-yes {
            background: linear-gradient(45deg, var(--yellow-primary), #ff9500);
            color: #000;
            box-shadow: 0 5px 15px rgba(253, 221, 37, 0.4);
            z-index: 5;
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(253, 221, 37, 0.6);
        }

        .btn-no {
            background: linear-gradient(45deg, #636e72, #2d3436);
            color: white;
            box-shadow: 0 5px 15px rgba(99, 110, 114, 0.4);
            position: relative;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .attempts {
            color: #aaa;
            font-size: 0.9em;
            margin-top: 20px;
        }

        /* Fondo nocturno hermoso */
        .night {
            z-index: -1;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 140, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 70%, rgba(255, 255, 100, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(255, 200, 50, 0.12) 0%, transparent 50%),
                linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
        }

        /* Estrellas en el fondo */
        .night::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 4s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* Pantalla de flores */
        .flowers-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 5;
            display: none;
        }

        .flowers-screen.show {
            display: block;
        }

        .romantic-message {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--yellow-primary);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 24px;
            text-align: center;
            width: 90%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            opacity: 0;
            animation: fadeInMessage 2s ease-out forwards;
            animation-delay: 3s;
            z-index: 10;
        }

        @media (max-width: 600px) {
            .romantic-message {
                font-size: 16px;
                bottom: 50px;
                padding: 0 20px;
            }
        }

        @keyframes fadeInMessage {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* Estilos de flores adaptados */
        .flowers {
            position: relative;
            transform: scale(0.9);
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        @media (max-width: 600px) {
            .flowers {
                transform: scale(0.7);
                margin-bottom: 10%;
            }
        }

        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
            --fl-speed: 0.8s;
        }

        .flower--1 {
            animation: moving-flower-1 4s linear infinite;
        }

        .flower--1 .flower__line {
            height: 70vmin;
            animation-delay: 0.3s;
        }

        .flower--2 {
            left: 50%;
            transform: rotate(20deg);
            animation: moving-flower-2 4s linear infinite;
        }

        .flower--2 .flower__line {
            height: 60vmin;
            animation-delay: 0.6s;
        }

        .flower--3 {
            left: 50%;
            transform: rotate(-15deg);
            animation: moving-flower-3 4s linear infinite;
        }

        .flower--3 .flower__line {
            animation-delay: 0.9s;
        }

        .flower__leafs {
            position: relative;
            animation: blooming-flower 2s backwards;
        }

        .flower__leafs--1 { animation-delay: 1.1s; }
        .flower__leafs--2 { animation-delay: 1.4s; }
        .flower__leafs--3 { animation-delay: 1.7s; }

        .flower__leafs::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            transform: translate(-50%, -100%);
            width: 8vmin;
            height: 8vmin;
            background-color: var(--yellow-secondary);
            filter: blur(10vmin);
        }

        .flower__leaf {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 8vmin;
            height: 11vmin;
            border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
            background-color: var(--yellow-primary);
            transform-origin: bottom center;
            opacity: 0.9;
            box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
        }

        .flower__leaf--1 { transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg); }
        .flower__leaf--2 { transform: translate(-50%, -4%) rotateX(40deg); }
        .flower__leaf--3 { transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg); }
        .flower__leaf--4 {
            width: 8vmin;
            height: 8vmin;
            transform-origin: bottom left;
            border-radius: 4vmin 10vmin 4vmin 4vmin;
            transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
            background-color: #b8860b;
            z-index: 1;
            opacity: 0.8;
        }

        .flower__white-circle {
            position: absolute;
            left: -3.5vmin;
            top: -3vmin;
            width: 9vmin;
            height: 4vmin;
            border-radius: 50%;
            background-color: #2d1810;
        }

        .flower__line {
            height: 55vmin;
            width: 1.5vmin;
            background-image: 
                linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.2)),
                linear-gradient(to top, transparent 10%, var(--green-primary), #39c6d6);
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
            animation: grow-flower-tree 4s backwards;
        }

        .flower__line__leaf {
            --w: 7vmin;
            --h: calc(var(--w) + 2vmin);
            position: absolute;
            top: 20%;
            left: 90%;
            width: var(--w);
            height: var(--h);
            border-top-right-radius: var(--h);
            border-bottom-left-radius: var(--h);
            background-image: linear-gradient(to top, rgba(20, 117, 122, 0.4), var(--green-secondary));
        }

        .flower__light {
            position: absolute;
            bottom: 0vmin;
            width: 1vmin;
            height: 1vmin;
            background-color: var(--yellow-secondary);
            border-radius: 50%;
            filter: blur(0.2vmin);
            animation: light-ans 4s linear infinite backwards;
        }

        .flower__light:nth-child(odd) {
            background-color: #23f0ff;
        }

        .flower__light--1 { left: -2vmin; animation-delay: 1s; }
        .flower__light--2 { left: 3vmin; animation-delay: 0.5s; }
        .flower__light--3 { left: -6vmin; animation-delay: 0.3s; }
        .flower__light--4 { left: 6vmin; animation-delay: 0.9s; }
        .flower__light--5 { left: -1vmin; animation-delay: 1.5s; }
        .flower__light--6 { left: -4vmin; animation-delay: 3s; }
        .flower__light--7 { left: 3vmin; animation-delay: 2s; }
        .flower__light--8 { left: -6vmin; animation-delay: 3.5s; }

        /* Animaciones */
        @keyframes moving-flower-1 {
            0%, 100% { transform: rotate(2deg); }
            50% { transform: rotate(-2deg); }
        }

        @keyframes moving-flower-2 {
            0%, 100% { transform: rotate(18deg); }
            50% { transform: rotate(14deg); }
        }

        @keyframes moving-flower-3 {
            0%, 100% { transform: rotate(-18deg); }
            50% { transform: rotate(-20deg) rotateY(-10deg); }
        }

        @keyframes blooming-flower {
            0% { transform: scale(0); }
        }

        @keyframes grow-flower-tree {
            0% {
                height: 0;
                border-radius: 1vmin;
            }
        }

        @keyframes light-ans {
            0% {
                opacity: 0;
                transform: translateY(0vmin);
            }
            25% {
                opacity: 1;
                transform: translateY(-5vmin) translateX(-2vmin);
            }
            50% {
                opacity: 1;
                transform: translateY(-15vmin) translateX(2vmin);
                filter: blur(0.2vmin);
            }
            75% {
                transform: translateY(-20vmin) translateX(-2vmin);
                filter: blur(0.2vmin);
            }
            100% {
                transform: translateY(-30vmin);
                opacity: 0;
                filter: blur(1vmin);
            }
        }

        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(253, 221, 37, 0.9);
            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            z-index: 20;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .back-btn:hover {
            background: var(--yellow-primary);
            transform: translateY(-2px);
        }

        .heart {
            color: #ff69b4;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Responsive mejorado */
        @media (max-width: 600px) {
            .main-title {
                font-size: 2.5rem;
                margin-bottom: 25px;
            }
            
            .question {
                font-size: 1.1rem;
                margin-bottom: 30px;
                padding: 0 10px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1rem;
                min-width: 100px;
            }
            
            .buttons-container {
                gap: 20px;
                flex-wrap: wrap;
                height: auto;
                padding: 10px;
            }
            
            .question-screen {
                padding: 25px 20px;
                margin: 15px;
                max-width: 90%;
            }
            
            .romantic-message {
                font-size: 14px;
                top: 15px;
                padding: 0 15px;
                line-height: 1.4;
            }
            
            .flowers {
                transform: scale(0.6);
                margin-bottom: 15%;
            }
            
            .back-btn {
                top: 15px;
                right: 15px;
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }

        /* Tablets */
        @media (min-width: 601px) and (max-width: 1024px) {
            .main-title {
                font-size: 2.8rem;
            }
            
            .question {
                font-size: 1.3rem;
            }
            
            .flowers {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <div class="night"></div>
    
    <!-- Pantalla de pregunta -->
    <div class="question-screen" id="questionScreen">
        <div class="main-title">
            <span>💛</span>
            <span>2</span>
            <span>1</span>
            <span>/</span>
            <span>0</span>
            <span>9</span>
            <span>💛</span>
        </div>
        
        <div class="question" id="questionText">
            ¿Todavía estoy a tiempo de darte tus flores amarillas gordita?
        </div>
        
        <div class="buttons-container">
            <button class="btn btn-yes" onclick="selectYes()">Sí 💛</button>
            <button class="btn btn-no" id="noBtn" onclick="moveNoButton()">No</button>
        </div>
        
        <div class="attempts" id="attempts">Intentos de escape: 0</div>
    </div>

    <!-- Pantalla de flores -->
    <div class="flowers-screen" id="flowersScreen">
        <div class="romantic-message">
            💛 Aca están tus flores amarillas 💛<br>
            <small>Porque nunca es tarde para demostrar amor</small><br>
            <small>TE AMO HERMOSA</small>
            <div class="heart">💕</div>
        </div>

        <div class="flowers">
            <div class="flower flower--1">
                <div class="flower__leafs flower__leafs--1">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                    <div class="flower__white-circle"></div>

                    <div class="flower__light flower__light--1"></div>
                    <div class="flower__light flower__light--2"></div>
                    <div class="flower__light flower__light--3"></div>
                    <div class="flower__light flower__light--4"></div>
                    <div class="flower__light flower__light--5"></div>
                    <div class="flower__light flower__light--6"></div>
                    <div class="flower__light flower__light--7"></div>
                    <div class="flower__light flower__light--8"></div>
                </div>
                <div class="flower__line">
                    <div class="flower__line__leaf flower__line__leaf--1"></div>
                    <div class="flower__line__leaf flower__line__leaf--2"></div>
                    <div class="flower__line__leaf flower__line__leaf--3"></div>
                    <div class="flower__line__leaf flower__line__leaf--4"></div>
                    <div class="flower__line__leaf flower__line__leaf--5"></div>
                    <div class="flower__line__leaf flower__line__leaf--6"></div>
                </div>
            </div>

            <div class="flower flower--2">
                <div class="flower__leafs flower__leafs--2">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                    <div class="flower__white-circle"></div>

                    <div class="flower__light flower__light--1"></div>
                    <div class="flower__light flower__light--2"></div>
                    <div class="flower__light flower__light--3"></div>
                    <div class="flower__light flower__light--4"></div>
                    <div class="flower__light flower__light--5"></div>
                    <div class="flower__light flower__light--6"></div>
                    <div class="flower__light flower__light--7"></div>
                    <div class="flower__light flower__light--8"></div>
                </div>
                <div class="flower__line">
                    <div class="flower__line__leaf flower__line__leaf--1"></div>
                    <div class="flower__line__leaf flower__line__leaf--2"></div>
                    <div class="flower__line__leaf flower__line__leaf--3"></div>
                    <div class="flower__line__leaf flower__line__leaf--4"></div>
                </div>
            </div>

            <div class="flower flower--3">
                <div class="flower__leafs flower__leafs--3">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                    <div class="flower__white-circle"></div>

                    <div class="flower__light flower__light--1"></div>
                    <div class="flower__light flower__light--2"></div>
                    <div class="flower__light flower__light--3"></div>
                    <div class="flower__light flower__light--4"></div>
                    <div class="flower__light flower__light--5"></div>
                    <div class="flower__light flower__light--6"></div>
                    <div class="flower__light flower__light--7"></div>
                    <div class="flower__light flower__light--8"></div>
                </div>
                <div class="flower__line">
                    <div class="flower__line__leaf flower__line__leaf--1"></div>
                    <div class="flower__line__leaf flower__line__leaf--2"></div>
                    <div class="flower__line__leaf flower__line__leaf--3"></div>
                    <div class="flower__line__leaf flower__line__leaf--4"></div>
                </div>
            </div>
        </div>

        <button class="back-btn" onclick="goBack()">← Volver</button>
    </div>

    <script>
        let attemptCount = 0;
        const noBtn = document.getElementById('noBtn');
        const attemptsDisplay = document.getElementById('attempts');
        const questionText = document.getElementById('questionText');
        
        function moveNoButton() {
            attemptCount++;
            attemptsDisplay.textContent = `Intentos de escape: ${attemptCount}`;
            
            const messages = [
                'No...?', 'En serio no', 'No no no', '¡Imposible!', 
                'Me desvanezco...', '¡Ayuda!', '¡No puedo escapar!'
            ];
            
            if (attemptCount <= 6) {
                noBtn.textContent = messages[attemptCount - 1] || 'No';
                
                // Movimiento aleatorio
                const x = (Math.random() - 0.5) * 200;
                const y = (Math.random() - 0.5) * 100;
                const scale = Math.max(0.3, 1 - attemptCount * 0.1);
                
                noBtn.style.transform = `translateX(${x}px) translateY(${y}px) scale(${scale})`;
                noBtn.style.opacity = scale;
                
            } else {
                noBtn.style.display = 'none';
                questionText.innerHTML = 
                    '¿Todavía estoy a tiempo de darte tus flores amarillas?<br><small style="color: #fddd25;">El "No" se rindió... 😏</small>';
            }
        }

        function selectYes() {
            document.getElementById('questionScreen').classList.add('hidden');
            document.getElementById('flowersScreen').classList.add('show');
        }

        function goBack() {
            document.getElementById('flowersScreen').classList.remove('show');
            document.getElementById('questionScreen').classList.remove('hidden');
            
            questionText.innerHTML = 
                '¿Te gustaron tus flores amarillas? 💛<br><small style="color: #fddd25;">¿Quieres verlas otra vez?</small>';
            
            // Reset del botón No
            noBtn.style.display = 'block';
            noBtn.style.transform = 'none';
            noBtn.style.opacity = '1';
            noBtn.textContent = 'No';
            attemptCount = 0;
            attemptsDisplay.textContent = 'Intentos de escape: 0';
        }

        // Inicializar animaciones cuando se muestre la pantalla de flores
        document.getElementById('flowersScreen').addEventListener('transitionend', function() {
            if (this.classList.contains('show')) {
                // Las animaciones CSS ya están definidas y se ejecutarán automáticamente
            }
        });
    </script>
</body>
</html>
